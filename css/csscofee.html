            <li class="items">
                <div class="item-quantity">1x </div>

        </section>
<section class="payment">
<div class="name-box box">

    <div class="input-group">
        <label for="cc" class="user-input-lable">Name for order</label>
        <input type="text" class="user-input short-input " id="name">
    </div>
</div>
    <div class="cc-box box">
        <h2 class="box-title">PAYMENT</h2>
    <div class="input-group">
        <label for="cc" class="user-input-lable">Card Nmumber</label>
        <input type="text" class="user-input short-input">
    </div>

    <div class="input-group">
        <label for="ccv" class="user-input-lable">CCV</label>
        <input type="text" class="user-input short-input">
    </div>



</section>

<section class="total">
    <table class="total-table">
        <tbody>
            <tr>
                <td>Subtotal</td>
                <td>$19.27</td>
